<div class="container">
  <h2>User Settings</h2>
    <form #form="ngForm">
      <div class="form-group">
        <label for="Name"> Name</label>
        <input id="name" name="name" type="text" class="form-control" [(ngModel)]="userSettings.name">
      </div>
      <form>
        <!--! chekbox email -->
        <div class="form-check form-group" ><br>
          <input type="checkbox" name="emailOffers" class="form-check-input" id="exampleCheck1" [(ngModel)]="userSettings.emailOffers">
          <label class="form-check-label" for="exampleCheck1">Email special offers</label>
        </div>
        <br>
  <h5>User Interface Style</h5>
  <div class="form-check">
    <input class="form-check-input" type="radio" name="InterfaceStyle" id="LightInterface" value="Light" checked [(ngModel)]="userSettings.interceStyle">
    <label class="form-check-label" for="InterfaceStyle1">
      Light
    </label>
  </div>
  <div class="form-check">
    <input class="form-check-input" type="radio" name="InterfaceStyle" id="MediumInterface" value="Medium" [(ngModel)]="userSettings.interceStyle">
    <label class="form-check-label" for="InterfaceStyle2">
      Medium
    </label>
  </div>
  <div class="form-check">
    <input class="form-check-input" type="radio" name="InterfaceStyle" id="DarkInterface" value="Dark" [(ngModel)]="userSettings.interceStyle">
    <label class="form-check-label" for="InterfaceStyle3">
      Dark
    </label>
  </div>

  <div class="form-group">
    <label for="SubscrptionType">Subscrption type</label>
    <select class="form-control" id="SubscrptionType " name="subscriptionType" [(ngModel)]="userSettings.subscriptionType">

      <!--? ********** [(ngModel)]="userSettings.subscriptionType *** 2way data buiding-->
              
      <option>Monthly</option>
      <option>Annual</option>
      <option>Lifetime</option>
    </select>
  </div>
  <br>
  <div class="form-group">
    <label for="exampleFormControlTextarea1">Notes</label>
    <textarea class="form-control" id="exampleFormControlTextarea1"  name="note" rows="3" [(ngModel)]="userSettings.note"></textarea>
  </div>

 <button class="btn btn-primary">Send</button>
</form>
<h3> {{ originaluserSettings| json }} </h3>
